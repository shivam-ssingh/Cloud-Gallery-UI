<div class="min-h-screen bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center">
      Gallery: {{ folderName }}
    </h2>

    <div *ngIf="loading" class="text-center text-gray-500">
      Loading images...
    </div>

    <div
      *ngIf="!loading && images.length === 0"
      class="text-center text-gray-500"
    >
      No images found or folder is private.
    </div>

    <div
      *ngIf="images.length"
      class="columns-1 sm:columns-2 md:columns-3 gap-4 px-4 sm:px-6"
    >
      <img
        *ngFor="let url of images"
        [src]="url"
        class="w-full mb-4 rounded shadow-sm hover:scale-[1.02] transition-transform"
      />
    </div>
  </div>
</div>
